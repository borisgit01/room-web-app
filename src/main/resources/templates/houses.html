<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel | Houses</title>
</head>
<body>
<table>
    <tr>
        <th>House Number</th>
        <th>House Name</th>
        <th>House Info</th>
    </tr>
    <tr th:each="house:${houses}">
        <td th:text="${house.number}">Number</td>
        <td th:text="${house.name}">Name</td>
        <td th:text="${house.info}">Info</td>
    </tr>
</table>
</body>
</html>
